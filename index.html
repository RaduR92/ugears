<html>
    <head>
        <title> Ugears Tutorials</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js"></script>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="logo">
            <img src="./assets/ugears-logo.jpg">
        </div>
        <div class="model-selection-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="exampleDataList" class="form-label">Select model to build</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Carousel">
                        <option value="Bike">
                        <option value="Mechanical Aquarium">
                        <option value="Globus">
                        <option value="Antique Box">
                    </datalist>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 mt-4">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Build selected model</button>
                      </div>
                </div>
            </div>
        </div>
        <div class="model-building-container hidden">

        </div>
    </body>
</html>
